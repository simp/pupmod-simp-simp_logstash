    box:        centos/6
    hypervisor: vagrant
    yum_repos:
      logstash:
        baseurl: 'http://packages.elastic.co/logstash/2.3/centos'
        #baseurl: 'http://10.255.0.1:8888/'
        gpgcheck: 0
      epel:
        url: 'http://download.fedoraproject.org/pub/epel/6/$basearch'
        gpgkeys:
          - https://getfedora.org/static/0608B895.txt

  el6-client:
    roles:
      - client
      - agent
      - el6
    platform:   el-6-x86_64
    box:        centos/6
    hypervisor: vagrant
    yum_repos:
      epel:
        url: 'http://download.fedoraproject.org/pub/epel/6/$basearch'
        gpgkeys:
          - https://getfedora.org/static/0608B895.txt

