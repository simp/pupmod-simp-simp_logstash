HOSTS:
  el7-server:
    roles:
      - server
      - default
      - master
      - logstash_server
      - el7
    platform:   el-7-x86_64
    box:        centos/7
    hypervisor: vagrant
    yum_repos:
      logstash:
        #baseurl: 'http://10.255.0.1:8888/'
        baseurl: 'http://packages.elastic.co/logstash/2.3/centos'
        gpgcheck: 0
      epel:
        url: 'http://download.fedoraproject.org/pub/epel/7/$basearch'
        gpgkeys:
          - https://getfedora.org/static/352C64E5.txt

  el7-client:
    roles:
      - client
      - agent
      - el7
    platform:   el-7-x86_64
    box:        centos/7
    hypervisor: vagrant
    yum_repos:
      epel:
        url: 'http://download.fedoraproject.org/pub/epel/7/$basearch'
        gpgkeys:
          - https://getfedora.org/static/352C64E5.txt

  el6-server:
    roles:
      - logstash_server
      - el6
