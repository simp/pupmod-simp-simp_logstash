HOSTS:
  el7-server:
    roles:
      - server
      - default
      - master
      - logstash_server
      - el7
    platform:   el-7-x86_64
    box:        centos/7
    hypervisor: vagrant
    yum_repos:
      logstash:
        baseurl:  https://artifacts.elastic.co/packages/5.x/yum
        gpgkeys:
          - https://artifacts.elastic.co/GPG-KEY-elasticsearch
      epel:
        mirrorlist: 'https://mirrors.fedoraproject.org/metalink?repo=epel-7&arch=$basearch'
        gpgkeys:
          - https://getfedora.org/static/352C64E5.txt

  el7-client:
    roles:
      - client
      - agent
      - el7
    platform:   el-7-x86_64
    box:        centos/7
    hypervisor: vagrant
    yum_repos:
      epel:
        mirrorlist: 'https://mirrors.fedoraproject.org/metalink?repo=epel-7&arch=$basearch'
        gpgkeys:
          - https://getfedora.org/static/352C64E5.txt

  el6-server:
    roles:
      - logstash_server
      - el6
    platform:   el-6-x86_64
    box:        centos/6
    hypervisor: vagrant
    yum_repos:
      logstash:
        baseurl:  https://artifacts.elastic.co/packages/5.x/yum
        gpgkeys:
          - https://artifacts.elastic.co/GPG-KEY-elasticsearch
      epel:
        mirrorlist: 'https://mirrors.fedoraproject.org/metalink?repo=epel-6&arch=$basearch'
        gpgkeys:
          - https://getfedora.org/static/0608B895.txt

  el6-client:
    roles:
      - client
      - agent
      - el6
    platform:   el-6-x86_64
    box:        centos/6
    hypervisor: vagrant
    yum_repos:
      epel:
        mirrorlist: 'https://mirrors.fedoraproject.org/metalink?repo=epel-6&arch=$basearch'
        gpgkeys:
          - https://getfedora.org/static/0608B895.txt

